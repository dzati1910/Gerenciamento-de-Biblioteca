{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Fundo suave */
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra elegante */
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card p-4">
                    <h2 class="text-center mb-4 text-primary">Registro</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuário:</label>
                            <input type="text" name="username" class="form-control" id="username" placeholder="Digite seu usuário" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail:</label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                        </div>
                        <div class="mb-3">
                            <label for="password1" class="form-label">Senha:</label>
                            <input type="password" name="password1" class="form-control" id="password1" placeholder="Digite sua senha" required>
                        </div>
                        <div class="mb-3">
                            <label for="password2" class="form-label">Confirme a Senha:</label>
                            <input type="password" name="password2" class="form-control" id="password2" placeholder="Confirme sua senha" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Registrar</button>
                    </form>
                    
                    {% if messages %}
                        <div class="mt-3">
                            {% for message in messages %}
                                <div class="alert alert-danger">{{ message }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}

                    <p class="text-center mt-3">
                        Já tem uma conta? <a href="{% url 'login' %}" class="text-primary">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
